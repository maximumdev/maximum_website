<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Hangman</title>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Raleway" />
    <link rel="stylesheet" type="text/css" href="StyleSheet.css">
    <script src="Scripts/jquery-3.1.0.min.js"></script>
    <script src="JavaScript.js" type="text/javascript"></script>
    <script src="jQuery.js" type="text/javascript"></script>
</head>
<body onload="main()" onkeypress="keyListener(event)">
    <div id="wordContainer">
        <p id="instructions">Press a key to make a guess:</p>
        <p id="guess">?</p>
        <p id="answer">.</p>
        <p id="nonAnswer"></p>
        <p id="hint"></p>
        <div class="qButton" id="hintButton"><p id="qstionMk">Hint?</p></div>        
    </div>
    <div id="drawingDiv">
        <div class="draw" id="draw1"></div>
        <div class="draw" id="draw2"></div>
        <div class="draw" id="draw3"></div>
        <div class="draw" id="draw4"></div>
        <div class="draw" id="draw5"></div>
        <div class="draw" id="draw6"></div>
        <div class="draw" id="draw7"></div>
        <div class="draw" id="draw8"></div>
        <div class="draw" id="draw9"></div>
        <div class="draw" id="draw10"></div>
    </div>
    <a href="hangman.html" style="color:white;"><div class="qButton" id="playAgainButton"><p id="qstionMk">Play Again?</p></div></a>
    <!--<canvas id="myCanvas" style="border: 2px solid black"></canvas> -->
</body>
</html>
